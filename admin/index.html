<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
  />
  <link rel="stylesheet" href="css/dataTables.bootstrap5.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Admin</title>

  <!-- Toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a
        class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold"
        href="../index.html"
        >Soporte Tecnico EIAO</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#topNavBar"
        aria-controls="topNavBar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="topNavBar">
        <div class="d-flex ms-auto my-3 my-lg-0">
          
        </div>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle ms-2"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-person-fill"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" style="min-width: 6rem !important;">
              <li>
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#loginModal">
                  Login
                </button>
              </li>
              <li>
                <button type="submit" class="btn"><a href="../index.html">Inicio</a></button>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar sesion</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
          <form id="login-form">
            <div class="row g-3">
              <div class="col-12">
                  <div class="form-floating">
                      <input type="text" class="form-control" id="email" placeholder="Your Name">
                      <label for="email">Correo</label>
                  </div>
              </div>
              <div class="col-12">
                  <div class="form-floating">
                      <input type="password" class="form-control" id="password" placeholder="Your Email">
                      <label for="password">Contrase√±a</label>
                  </div>
              </div>
              <div class="col-12">
                  <button class="btn w-100 btn-primary" type="submit" id="login">Login</button>
              </div>
          </div>
          </form>

        </div>
      </div>
    </div>
  </div>


  <main class="mt-5 p-5">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 mb-3">
          <div class="card">
            <div class="card-header">
              <span><i class="bi bi-table me-2"></i></span> Ordenes
            </div>
            <div class="card-body">
              <div class="table-responsive">

                <table
                  id="example"
                  class="table table-striped"
                  style="width: 100%"
                >
                  <thead>
                    <tr>
                      <th>Nombre</th>
                      <th>Apellido</th>
                      <th>Aula</th>
                      <th>Mensaje</th>
                      <th>Fecha</th>
                      <th>Paquete</th>
                      <th>Estado</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="orders-container"></tbody>
                </table>

                <div
                  class="modal fade"
                  id="orderEdit"
                  data-bs-backdrop="static"
                  data-bs-keyboard="false"
                  tabindex="-1"
                  aria-labelledby="staticBackdropLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">
                          Editar pedido
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <form id="editForm">
                          <input
                            type="text"
                            value=""
                            class="d-none"
                            id="name"
                          />
                          <input
                            type="text"
                            value=""
                            class="d-none"
                            id="lastname"
                          />
                          <input
                            type="text"
                            value=""
                            class="d-none"
                            id="classroom"
                          />
                          <input
                            type="text"
                            value=""
                            class="d-none"
                            id="message"
                          />
                          <input
                            type="text"
                            value=""
                            class="d-none"
                            id="dateFormat"
                          />
                          <div class="row g-3">
                            <div>
                              <div class="form-floating">
                                <select
                                  name="aula"
                                  class="form-select"
                                  id="packpage"
                                >
                                  <option value="No asignado">
                                    No asignado
                                  </option>
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="4">4</option>
                                  <option value="5">5</option>
                                  <option value="6">6</option>
                                  <option value="7">7</option>
                                  <option value="8">8</option>
                                  <option value="9">9</option>
                                  <option value="10">10</option>
                                  <option value="11">11</option>
                                  <option value="12">12</option>
                                  <option value="13">13</option>
                                  <option value="14">14</option>
                                  <option value="15">15</option>
                                  <option value="16">16</option>
                                  <option value="17">17</option>
                                </select>
                                <!-- <input type="text" class="form-control" id="packpage"> -->
                                <label for="apellido">Paquete</label>
                              </div>
                            </div>
                            <div>
                              <div class="form-floating">
                                <select
                                  name="aula"
                                  class="form-select"
                                  id="state"
                                >
                                  <option value="Pendiente">Pendiente</option>
                                  <option value="Entregado">Entregado</option>
                                  <option value="Recibido">Recibido</option>
                                </select>
                                <!-- <input type="text" class="form-control" id="state"> -->
                                <label for="apellido">Estado</label>
                              </div>
                            </div>
                          </div>

                          <div class="modal-footer">
                            <button
                              type="button"
                              class="btn btn-secondary"
                              data-bs-dismiss="modal"
                            >
                              Cerrar
                            </button>
                            <button type="submit" class="btn btn-primary">
                              Guardar
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
  <script src="./js/jquery-3.5.1.js"></script>
  <script src="./js/jquery.dataTables.min.js"></script>
  <script src="./js/dataTables.bootstrap5.min.js"></script>
  <script src="./js/script.js"></script>

  <!-- Firebase -->
  <script type="module" src="../js/indexadmin.js"></script>
  <script type="module" src="./main.js"></script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
